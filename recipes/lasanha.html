        <h1>Lasanha</h1>
        <img src="../images/lasanha.jpg" alt="Imagem de uma Lasanha">
        <h2>Description</h2>
        <p>Lasanha (lasagne em italiano) é tanto um tipo de massa alimentícia formada por fitas largas, como também um prato, 
            por vezes chamado lasanha ao forno, feito com essas fitas colocadas em camadas, e entremeadas com recheio (queijo, 
            presunto, carne moída ou outros) e molho.</p>
